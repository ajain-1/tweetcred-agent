version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip3 install --upgrade pip3
      - pip3 install -r requirements.txt
      - pip3 install gunicorn
run:
  runtime-version: 3.11
  command: python3 -m gunicorn --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 server:app
  network:
    port: 8000
